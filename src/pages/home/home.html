<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="openCart()">
        <ion-badge *ngIf="cart.length >0">{{cart.length}}</ion-badge>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager class="featureSlider">
    <ion-slide style="background-image: url('assets/imgs/TopDownLaptop.jpeg'); background-position: center center; background-size: cover;">

    </ion-slide>

    <ion-slide style="background-image: url('assets/imgs/AppleWorkplace.jpeg'); background-position: center center; background-size: cover;">

    </ion-slide>

    <ion-slide style="background-image: url('assets/imgs/panier.jpg'); background-position: center center; background-size: cover;">
      <button ion-button style="right: 20px; bottom: 15%; position: absolute;">Shop Now</button>
    </ion-slide>
  </ion-slides>



    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6 *ngFor="let item of items ">
          <ion-card >
            <ion-chip *ngIf="item.id==1"color="primary" style="position: absolute; right: 2px; top: 2px;">
              <ion-label>20% Off</ion-label>
            </ion-chip>
            <img src={{item.img}} width="50" height="70"no-margin (click)=" openProductPage(item.products)"/>
            <button style="margin: 0;" ion-button full color="primary" (click)=" openProductPage(item.products)">{{item.category}}</button>
          </ion-card>
        </ion-col>




      </ion-row>
    </ion-grid>



</ion-content>
